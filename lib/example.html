<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GD3 Example Testing</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <p>GD3 Testing Page</p>
    <div id="testChart"></div>
    <div id="onco1"></div>
    <hr />
    <div id="onco2"></div>
    <hr />
    <div id="onco3"></div>
    <hr />
    <div id="onco4"></div>
    <hr />

    <script src="util/d3.v3.js"></script>
    <script src="testChart.js"></script>
    <script src="oncoprint.js"></script>
    <script>
    d3.json('exData/example-oncoprint.json', function(data) {
      var styling = {
        bgColor: '#ccc',
        blockColorMedium: '#0053b1',
        coocurringColor: '#361500',
        exclusiveColor: '#6699CC'
      };

      d3.select('#onco1')
        .datum(data)
        .call(oncoprint());

      d3.select('#onco2')
        .datum(data)
        .call(
          oncoprint()
            .addLegend()
        );

      d3.select('#onco3')
        .datum(data)
        .call(
          oncoprint()
            .addCoverage()
            .addLegend()
            .addSortingMenu()
        );

      d3.select('#onco4')
        .datum(data)
        .call(
          oncoprint({style: styling})
            .addCoverage()
            .addLegend()
            .addSortingMenu()
            .width(800)
        );
    });

    </script>
  </body>
</html>
