<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GD3 Example Transcript Annotations</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      * {
        font-family: 'Open Sans', 'Helvetica', 'Arial', sans-serif;
        color:#fff;
      }
      body {
        background-color: #2d2f34;
      }
      code {
        color: #D2D8BA;
        font-family: monospace;
      }
      h1, p {
        text-align: center;
      }

      .transcriptContainer {
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
        padding-bottom: 10px;
        width: 1100px;
      }
      .transcriptViz {
        float: left;
        overflow-x: hidden;
        width: 700px;
      }
      .transcriptDesc {
        border-left: 1px solid #444;
        float: right;
        margin: 10px;
        padding: 10px;
        width: 359px;
      }
      /* Styling for d3 tooltips */
      /* Taken from bootstrap: https://github.com/twitter/bootstrap/blob/master/less/tooltip.less */
      .fade {
        opacity: 0;
        -webkit-transition: opacity 0.15s linear;
           -moz-transition: opacity 0.15s linear;
            -ms-transition: opacity 0.15s linear;
             -o-transition: opacity 0.15s linear;
                transition: opacity 0.15s linear;
      }

      .fade.in {
        opacity: 1;
      }

      .tooltip {
        position: absolute;
        z-index: 1020;
        display: block;
        padding: 5px;
        font-size: 11px;
        opacity: 0;
        filter: alpha(opacity=0);
        visibility: visible;
      }

      .tooltip.in {
        opacity: 0.8;
        filter: alpha(opacity=80);
      }

      .tooltip.top {
        margin-top: -2px;
      }

      .tooltip.right {
        margin-left: 2px;
      }

      .tooltip.bottom {
        margin-top: 2px;
      }

      .tooltip.left {
        margin-left: -2px;
      }

      .tooltip.top .arrow {
        bottom: 0;
        left: 50%;
        margin-left: -5px;
        border-top: 5px solid #000000;
        border-right: 5px solid transparent;
        border-left: 5px solid transparent;
      }

      .tooltip.left .arrow {
        top: 50%;
        right: 0;
        margin-top: -5px;
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
        border-left: 5px solid #000000;
      }

      .tooltip.bottom .arrow {
        top: 0;
        left: 50%;
        margin-left: -5px;
        border-right: 5px solid transparent;
        border-bottom: 5px solid #000000;
        border-left: 5px solid transparent;
      }

      .tooltip.right .arrow {
        top: 50%;
        left: 0;
        margin-top: -5px;
        border-top: 5px solid transparent;
        border-right: 5px solid #000000;
        border-bottom: 5px solid transparent;
      }

      .tooltip-inner {
        max-width: 200px;
        padding: 3px 8px;
        color: #ffffff;
        text-align: left;
        text-decoration: none;
        background-color: #000000;
        -webkit-border-radius: 4px;
           -moz-border-radius: 4px;
                border-radius: 4px;
      }

      .arrow {
        position: absolute;
        width: 0;
        height: 0;
      }

      .popover {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1010;
        display: none;
        padding: 5px;
      }

      .popover.top {
        margin-top: -5px;
      }

      .popover.right {
        margin-left: 5px;
      }

      .popover.bottom {
        margin-top: 5px;
      }

      .popover.left {
        margin-left: -5px;
      }

      .popover.top .arrow {
        bottom: 0;
        left: 50%;
        margin-left: -5px;
        border-top: 5px solid #000000;
        border-right: 5px solid transparent;
        border-left: 5px solid transparent;
      }

      .popover.right .arrow {
        top: 50%;
        left: 0;
        margin-top: -5px;
        border-top: 5px solid transparent;
        border-right: 5px solid #000000;
        border-bottom: 5px solid transparent;
      }

      .popover.bottom .arrow {
        top: 0;
        left: 50%;
        margin-left: -5px;
        border-right: 5px solid transparent;
        border-bottom: 5px solid #000000;
        border-left: 5px solid transparent;
      }

      .popover.left .arrow {
        top: 50%;
        right: 0;
        margin-top: -5px;
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
        border-left: 5px solid #000000;
      }

      .popover-inner {
        width: 280px;
        padding: 3px;
        overflow: hidden;
        background: #000000;
        background: rgba(0, 0, 0, 0.8);
        -webkit-border-radius: 6px;
           -moz-border-radius: 6px;
                border-radius: 6px;
        -webkit-box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
           -moz-box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
                box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
      }

      .popover-title {
        padding: 9px 15px;
        line-height: 1;
        background-color: #f5f5f5;
        border-bottom: 1px solid #eee;
        -webkit-border-radius: 3px 3px 0 0;
           -moz-border-radius: 3px 3px 0 0;
                border-radius: 3px 3px 0 0;
        margin: 0;
      }

      .popover-content {
        padding: 14px;
        background-color: #ffffff;
        -webkit-border-radius: 0 0 3px 3px;
           -moz-border-radius: 0 0 3px 3px;
                border-radius: 0 0 3px 3px;
        -webkit-background-clip: padding-box;
           -moz-background-clip: padding-box;
                background-clip: padding-box;
      }

      .popover-content p,
      .popover-content ul,
      .popover-content ol {
        margin-bottom: 0;
      }
    </style>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  </head>
  <body>
    <h1>GD3.transcript_plot()</h1>
    <p>Hides ___ lines of code</p>

    <div class="transcriptContainer">
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="../js/transcript-plot.js"></script>
    <script src="../vendor/d3.tooltip.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script>
    var styles;
    d3.json('../styles/pancancer-style.json', function(json) { styles = json; });

    d3.json('../example-data/example-transcript-plot.json', function(data) {
      // Custom styles
      var params = { domainDB: 'pfam', style: {colorSchemes: styles.global.colorSchemes }};

      // Select the gene to visualize
      var gene = "ARID1A",
        transcript = Object.keys(data[gene])[0];

      var transcriptContainer = d3.select('div.transcriptContainer');
      transcriptContainer.append('h3').text(gene);
      transcriptContainer.append('i').text(transcript);
      transcriptContainer.append("div")
        .datum(data[gene][transcript])
        .call(transcript_plot(params).addLegend());
      transcriptContainer.append("hr")

    });
    </script>
  </body>
</html>
